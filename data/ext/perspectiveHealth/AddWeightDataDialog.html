<div id="dialogAddWeight" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Create Weight Data Entry</h4>
            </div>
            <div class="modal-body form">
                <div class="form-group">
                    <label class="control-label" for="dateData">Date</label>
                    <input class="form-control" type="text" name="dateData" id="dateData" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="weightData">Weight in kg</label>
                    <input class="form-control" type="text" name="weightData" id="weightData" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="fatData">Fat in %</label>
                    <input class="form-control" type="text" name="fatData" id="fatData" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="watterData">Watter in %</label>
                    <input class="form-control" type="text" name="watterData" id="watterData" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="musclesData">Muscles in %</label>
                    <input class="form-control" type="text" name="musclesData" id="musclesData" />
                </div>          
                <div class="form-group">
                    <label class="control-label" for="bonesData">Bones in kg</label>
                    <input class="form-control" type="text" name="bonesData" id="bonesData" />
                </div>                                         
            </div>
            <div class="modal-footer">
                <button class="btn col-lg-5" data-dismiss="modal" aria-hidden="true">
                    Cancel
                </button>
                <div class="col-lg-1"></div>
                <button id="createWeightDataEntry" class="btn btn-primary col-lg-6" data-dismiss="modal" aria-hidden="true">
                    Ok
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
