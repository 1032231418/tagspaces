<div class="btn-group">
    <button class="btn btn-default" title="Toggle Select All Files" id="{{id}}ToogleSelectAll">
        <i class="fa fa-square-o"></i>
    </button>
</div>
<div class="btn-group">
    <button class="btn btn-default" title="Create new file" id="{{id}}CreateFileButton">
        <i class="fa fa-plus"></i>
    </button>
    <button class="btn btn-default" title="Show subfolders content. On subfolder with many files, this step can take some time!" id="{{id}}IncludeSubDirsButton">
        <i class="glyphicon glyphicon-retweet"></i>
    </button>
    <button class="btn btn-default" title="Tag Selected Files" id="{{id}}TagButton">
        <i class="fa fa-tag"></i>
    </button>
    <button class="btn btn-default" data-toggle="button" title="Toggle file thumbnails" id="{{id}}ShowTmbButton">
        <i class="fa fa-picture-o"></i>
    </button>
    <button class="btn btn-default" title="Increase Thumbnails Size" id="{{id}}IncreaseThumbsButton" disabled="">
        <i class="fa fa-search-plus"></i>
    </button>
</div>
<div class="btn-group">
    <button class="btn btn-default" type="button" title="Group" id="{{id}}GroupingButton" data-toggle="dropdown">
        <i class="fa fa-group"></i> Group <span class="caret"></span>
    </button>
    <ul id="{{id}}GroupingMenu" class="dropdown-menu "></ul>
</div>
<div class="input-group pull-right" style="width: 180px; padding-right: 4px;">
    <input type="text" class="form-control" id="{{id}}FilterBox" placeholder="Search" title="Search hints:
    All terms should be true in order the file to appear in the search results
    term: the term should be part of the file title or file extension
    !term: the term should not be part of the file title or file extension
    +tagname: file should be tagged with this tag
    -tagname: file should not be tagged with this tag">
    <span class="input-group-btn">
        <button class="btn btn-default" title="Search" id="{{id}}SearchButton">
            <i class="fa fa-search"></i>
        </button>
        <button class="btn btn-default" title="Clear Filter" id="{{id}}ClearFilterButton">
            <i class="fa fa-times"></i>
        </button></span>
</div>
