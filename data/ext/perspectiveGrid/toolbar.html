<div class="btn-group dropup extMainMenu">
  <button type="button" class="btn dropdown-toggle roundButton perspectiveMainMenuButton" data-toggle="dropdown">
    <i class="fa fa-ellipsis-v fa-2x"></i>
  </button>
  <ul class="dropdown-menu pull-right">
    <li class="dropdown-header">
      &nbsp;<button class="close">&times;</button>
    </li>
    <!--li class="divider"></li-->
    <li><a id="{{id}}ToogleSelectAll">
      <i class="fa fa-square-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:toggleSelectAll"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="{{id}}CreateHTMLFileButton">
      <i class="fa fa-file-image-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createHTMLFile"></span>
    </a></li>
    <li><a id="{{id}}CreateMDFileButton">
      <i class="fa fa-file-code-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createMDFile"></span>
    </a></li>
    <li><a id="{{id}}CreateTXTFileButton">
      <i class="fa fa-file-text-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:createTXTFile"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="{{id}}CreateFileButton">
      <i class="fa fa-file-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showNewFileDialog"></span>
    </a></li>
    <li><a id="{{id}}AddFileButton">
      <i class="fa fa-plus-circle fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showAddFileDialog"></span>
    </a></li>
    <li class="divider"></li>
    <li><a id="{{id}}TagButton">
      <i class="fa fa-tag fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:addRemoveTagsTooltip"></span>
    </a></li>
    <!--li><a id="{{id}}CopyMoveButton">
      <i class="fa fa-copy fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:copyMoveFilesTooltip"></span>
    </a></li-->
    <li><a id="{{id}}DeleteSelectedFilesButton">
      <i class="fa fa-trash fa-lg fa-fw"></i>&nbsp;<span
      data-i18n="ns.perspectiveList:deleteSelectedFilesTooltip"></span>
    </a></li>
    <li><a id="{{id}}IncludeSubDirsButton">
      <i class="fa fa-refresh fa-lg fa-fw"></i>&nbsp;<span
      data-i18n="ns.perspectiveList:showSubfolderContentTooltip"></span>
    </a></li>
  </ul>

      <button class="btn btn-link" type="button" title="Group" id="{{id}}GroupingButton" data-toggle="dropdown">
          <i class="fa fa-group fa-lg"></i> Group <span class="caret"></span>
      </button>
      <ul id="{{id}}GroupingMenu" class="dropdown-menu "></ul>
  </div-->
</div>
