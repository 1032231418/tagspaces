<div class="btn-group">
    <button class="btn btn-default" title="Toggle Select All Files" id="{{id}}ToogleSelectAll">
        <i class="fa fa-square-o"></i>
    </button>
</div>
<div class="btn-group">
    <button class="btn btn-default" title="Create new file" id="{{id}}CreateFileButton">
        <i class="fa fa-plus"></i>
    </button>
    <button class="btn btn-default" title="Show subfolders content.
    On subfolder with many files, this step can take some time!" id="{{id}}IncludeSubDirsButton">
        <i class="fa fa-retweet"></i>
    </button>
    <button class="btn btn-default" title="Tag Selected Files" id="{{id}}TagButton">
        <i class="fa fa-tag"></i>
    </button>
    <button class="btn btn-default" data-toggle="button" title="Toggle file thumbnails" id="{{id}}ShowTmbButton">
        <i class="fa fa-picture-o"></i>
    </button>
    <button class="btn btn-default" title="Increase Thumbnails Size" id="{{id}}IncreaseThumbsButton">
        <i class="fa fa-search-plus"></i>
    </button>
</div>
<div class="btn-group" data-toggle="buttons-checkbox">
    <button class="btn btn-default " title="Toggle File Details" id="{{id}}ShowFileDetailsButton">
        <i class="fa fa-list-alt"></i>
    </button>
    <!--button class="btn btn-default active" title="Toggle Tags" id="{{id}}ShowTagsButton">
        <i class="fa fa-tags"></i>
    </button-->
</div>
