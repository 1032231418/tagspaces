<div class="btn-group">
    <button class="btn btn-link" title="Toggle Select All Files" id="{{id}}ToogleSelectAll">
        <i class="fa fa-square-o fa-lg"></i>
    </button>
</div>
<div class="btn-group">
    <button class="btn btn-link" title="Create new file" id="{{id}}CreateFileButton">
        <i class="glyphicon glyphicon-plus fa-lg"></i>
    </button>
    <button class="btn btn-link" title="Show Content of the Subfolders." id="{{id}}IncludeSubDirsButton">
        <i class="fa fa-retweet fa-lg"></i>
    </button>
    <button class="btn btn-link" title="Tag Selected Files" id="{{id}}TagButton">
        <i class="fa fa-tag fa-lg"></i>
    </button>
    <button class="btn btn-link" data-toggle="button" title="Toggle file thumbnails" id="{{id}}ShowTmbButton">
        <i class="fa fa-picture-o fa-lg"></i>
    </button>
    <button class="btn btn-link" title="Increase Thumbnails Size" id="{{id}}IncreaseThumbsButton">
        <i class="fa fa-search-plus fa-lg"></i>
    </button>
</div>
<div class="btn-group" data-toggle="buttons-checkbox">
    <button class="btn btn-link " title="Toggle File Details" id="{{id}}ShowFileDetailsButton">
        <i class="fa fa-list-alt fa-lg"></i>
    </button>
</div>
