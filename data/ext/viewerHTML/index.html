<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <script type="text/javascript" src="../../libs/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../../libs/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="viewer.js"></script>
  <link rel="stylesheet" href="../../assets/tagspaces.css" />
  <link rel="stylesheet" href="extension.css" />
</head>
<body>
  <div id="htmlViewer"></div>
  <div class="btn-group dropup extMainMenu">
    <button type="button" class="btn roundButton dropdown-toggle viewerMainMenuButton" data-toggle="dropdown">
      <i class="fa fa-ellipsis-v fa-2x"></i>
    </button>
    <ul class="dropdown-menu pull-right">
      <li><a id="changeStyleButton">
        <i class="fa fa-adjust fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns."></span>
      </a></li>
      <li class="divider"></li>
      <li><a id="zoomOutButton">
        <i class="fa fa-search-minus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns."></span>
      </a></li>
      <li><a id="zoomInButton">
        <i class="fa fa-search-plus fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns."></span>
      </a></li>
      <li class="divider"></li>
      <li><a id="printButton">
          <i class="fa fa-print fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns."></span>
      </a></li>
    </ul>
  </div>
</body>
</html>
