<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<title>TagSpaces</title>
<!--link rel="stylesheet" href="libs/jwysiwyg/jquery.wysiwyg.css"-->    
<script type="text/javascript" >
function setFilePath() {
    var filePath = document.location.hash.substring(1,document.location.hash.length);
    //alert(filePath);
    document.getElementById("viewer").src = "file:///"+filePath;
}
window.onload = setFilePath;
</script>
</head>
<body>img viewer<br />
<img id="viewer" style="width: 100%; height: 100%; border: 0px;" />
</body>
</html>
