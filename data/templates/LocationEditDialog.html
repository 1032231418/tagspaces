<div id="dialogLocationEdit" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4>Edit This Location</h4>
            </div>
            <div class="modal-body form">
                <div class="form-group">
                    <label class="control-label" for="folderLocation2">Location Path</label>
                    <div class="input-group">
                        <input class="form-control" type="text" name="folderLocation2" id="folderLocation2" placeholder="Example: c:\users\johnsmith\documents" />
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="selectLocalDirectory2" title="Select local folder">
                                &nbsp;&nbsp;<i class="fa fa-folder-open"></i>&nbsp;&nbsp;
                            </button> </span>
                    </div><!-- /input-group -->
                </div>
                <div class="form-group">
                    <label class="control-label" for="connectionName2">Location Name</label>
                    <input class="form-control" type="text" name="connectionName2" id="connectionName2" placeholder="Example: My Documents" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="locationPerspective2">Default Perspective</label>
                    <select class="form-control" name="locationPerspective2" id="locationPerspective2" ></select>
                </div>                
            </div>
            <div class="modal-footer">
                <button id="deleteLocationButton" class="btn pull-left" aria-hidden="true">
                    Remove Location
                </button>
                <button class="btn" data-dismiss="modal" aria-hidden="true">
                    Cancel
                </button>
                <button id="saveLocationButton" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">
                    Ok
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
