<div id="dialogMoveCopyFiles" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    <i class="fa fa-times fa-lg"></i>
                </button>
                <h4 data-i18n="ns.dialogs:copyMoveFilesTitle">Move or Copy Files</h4>
            </div>
            <div class="modal-body" >
                <div class="form-group">
                    <label class="control-label" data-i18n="ns.dialogs:moveCopyToPath">Copy/Move file(s)</label>
                    <div id="moveCopyFileList"></div>
                </div>
                <div class="form-group">
                    <label class="control-label" data-i18n="ns.dialogs:moveCopyToPath">To Path</label>
                    <input class="form-control uneditable-input" readonly="true" type="text" id="moveCopyDirectoryPath" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true"><i class="fa fa-times fa-lg"></i></button>
                <button id="moveFilesButton" class="btn btn-warning" data-dismiss="modal" aria-hidden="true">Move File(s)</button>
                <button id="copyFilesButton" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Copy File(s)</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
