<div id="dialogFileProperties" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4>File Properties</h4>
            </div>
            <div class="modal-body form">
                <div class="form-group">
                    <label class="control-label" for="filePathProperty">File Path</label>
                    <input class="form-control uneditable-input" readonly="true" type="text" name="filePathProperty" id="filePathProperty" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="fileSizeProperty">File Size in Bytes</label>
                    <input class="form-control uneditable-input" readonly="true" type="text" name="fileSizeProperty" id="fileSizeProperty" />
                </div>
                <div class="form-group">
                    <label class="control-label" for="fileLMDTProperty">File Last Modified Datetime</label>
                    <input class="form-control uneditable-input" readonly="true" type="text" name="fileLMDTProperty" id="fileLMDTProperty" />
                </div>                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true">

            </div>
