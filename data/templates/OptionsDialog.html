<div id="dialogOptions" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h4>Options</h4>
      </div>
      <div class="modal-body form" style="height: 420px;" id="optionsAccordion">
         <ul class="nav nav-tabs">
          <li><a href="#general" data-toggle="tab" class="optionsTitle">General</a></li>
          <li><a href="#perspectives" data-toggle="tab" class="optionsTitle">Perspectives</a></li>
          <li><a href="#filetypes" data-toggle="tab" class="optionsTitle">File Types</a></li>
          <li><a href="#experimental" data-toggle="tab" class="optionsTitle">Experimental</a></li>
        </ul>          
        <div class="tab-content">
            <div class="tab-pane active" id="general" style="overflow-y: auto;">
                <div class='form-group'>
                    <label class="checkbox">
                        <input type='checkbox' id='showHiddenFilesCheckbox' > 
                        Show files/directories with a dot(.) in front of the name (unix/linux/osx hidden files)
                    </label>
                </div>
                <div class='form-group'>
                    <label class="checkbox">
                        <input type='checkbox' id='checkforUpdatesCheckbox' > 
                        Check for new version on startup
                    </label>
                </div>        
            </div>
    
            <div class="tab-pane" id="perspectives">
                <h6>The changes made in this tab will take effect after restarting of the application.</h6>
                <div id='perspectiveList'></div>    
                <button class='btn btn-default' style="margin-top: 10px" id='addPerspectiveButton'>
                    <i class='fa fa-plus' data-i18n="app.addNewPerspective"> Add new perspective</i>
                </button>
            </div> 
    
            <div class="tab-pane" id="filetypes" style="height: 370px; padding-top: 10px; overflow-y: auto;"> 
                <div id='fileTypesList'></div>
                <button class='btn btn-default' style="margin-top: 10px" id='addFileTypeButton'>
                    <i class='fa fa-plus' data-i18n="app.addNewFileExtension"> Add new file extension</i>
                </button>
            </div> 
            
            <div class="tab-pane" id="experimental">
                <h6>Be carefull changing setting in this setting.</h6>
                <div class='form-group'>
                    <label for='extensionsPathInput' data-i18n="app.extensionsFolder">Extensions folder</label>
                    <input type='text' class='form-control' id='extensionsPathInput' 
                    data-i18n="[placeholder]app" placeholder='file:///c:\\tagspaces-extensions' 
                    data-i18n="[title]app" title='Path to your tagspaces extensions'>
                </div>
                <!--button class="btn btn-default" style="margin-bottom: 10px" id="switchLang" data-i18n="[title]app.switchLanguageTooltip;">
                    <i class="fa fa-asterisk"> Test Change Language</i>
                </button-->
                <div class='form-group'>
                    <label class="checkbox">
                        <input type='checkbox' id='calculateTagsCheckbox' > 
                        Calculate tags from the current search results (reduces the performance while browsing directories)
                    </label>
                </div>
            </div>            

        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger pull-left" id="defaultSettingsButton" title="Restore Default Settings" aria-hidden="true">Default Settings</button>                        
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <button class="btn btn-primary" id="saveSettingsCloseButton">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
