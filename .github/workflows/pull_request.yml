on: pull_request
name: PR

jobs:
  gitHubActionForNpm:
    name: Validating
    runs-on: ubuntu-latest

    steps:
      - name: Checking out default branch
        uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: Running npm install and type check
        run: |
          npm install
          npm run type-check
